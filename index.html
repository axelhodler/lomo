<!DOCTYPE html>
<html lang="en">
<head>
  <title>Welcome to lomo</title>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous"
  />

  <!-- import the webpage's client-side javascript file -->
  <script src="client.js" defer></script>
  <script src="init.js" defer></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"
  ></script>
</head>
<body>
<div class="container">
  <header>
    <h1>
      More or less?
    </h1>
  </header>


  <main>
    <div id="game">
      <div>
        <div class="card text-center" style="width: 18rem;">
          <div class="card-body">
            <h5 class="card-title" id="currentCapName"></h5>
            <h6 class="card-subtitle mb-2 text-muted">Marketcap</h6>
            <div style="font-weight: bold;" id="currentCapAnchor"></div>
            <div>
              <div id="info">
                <div class="alert alert-primary">
                  Is it more or less?
                </div>
              </div>
            <div id="decisions">
              <button type="button" class="btn btn-light" id="up">
                ⬆️ More!
              </button>
              <button type="button" class="btn btn-light" id="down">
                ⬇️ Less!
              </button>
            </div>
            <button type="button" style="display: none" class="btn btn-primary" id="next">
              Next
            </button>
            </div>
          </div>
        </div>
      </div>
      <div>
      </div>
    </div>
    <hr>
    <div id="smileys"></div>
  </main>
</div>
</body>
</html>
